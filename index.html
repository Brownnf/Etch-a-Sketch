<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="buildBoard(16)">
    <!--Main container-->
    <div class="main">
      <h1>Etch-A-Sketch</h1>
      <div class="content">
        <!--Sketch container-->
        <div id="board" class="board"></div>
        <!--Menu container with all options-->
        <div class="menu">
          <!--Change color-->
          <button type="button" class="button" onclick="">Change Color</button>
          <!--Choose rainbow color-->
          <button type="button" class="button" onclick="colorChoice('rainbow')">Rainbow Color</button>
          <!--Change board size-->
          <div class="slidecontainer">
            <input autocomplete="off" type="range" min="2" max="32" value="16" class="slider" id="myRange" />
            <div id="boardSize">16x16</div>
          </div>
          <!--Clear board-->
          <button type="button" class="button" onclick="clearBoard()">Clear Board</button>
          <!--Add/Remove Grid lines-->
          <button type="button" class="button" onclick="gridToggle()">Toggle Grid Lines</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
